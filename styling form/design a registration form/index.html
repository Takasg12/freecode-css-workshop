<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information </p>
        <!-- input informasi -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name:</label>
                <input type="text" name="first-name" id="first-name" required>
                <label for="last-name">Enter your Last Name:</label>
                <input type="text" name="last-name" id="last-name" required>
                <label for="enter-your-email">Enter Your Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="new-password">Create a New Password:</label>
                <input type="password" name="new-password" id="new-password"
                    pattern="[a-z0-5]{8,}"
                    required>
            </fieldset>
            <!-- account type -->
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input type="radio" name="account-type" value="personal"
                        id="personal-account" class="inline" checked >
                    Personal
                </label>
                <label for="business-account">
                    <input type="radio" name="account-type" value="business"
                        id="business-account" class="inline" required>
                    Business
                </label>
            </fieldset>
            <fieldset>
                <!-- uplode file -->
                <label for="profile-picture">
                    <input type="file" name="profile-picture"
                        id="profile-picture">
                    Upload a profile picture:
                </label>
                <!-- input umur -->
                <label for="age">
                    Input your age (years):
                    <input type="number" name="age" id="age" min="13" max="120">
                </label>
                <!-- Sumber referensi -->
                 <label for="referrer" >How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="#">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4"></option>">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio :
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
            </fieldset>
             <!-- chekbox  terms- -->
            <a href="https://www.freecodecamp.org/news/terms-of-service/">Read
                our terms and conditions</a>
            <label for="terms-and-conditions">
                <input type="checkbox" class="inline" id="terms-and-conditions" name="terms-and-conditions" required>
                I accept the terms and conditions
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
